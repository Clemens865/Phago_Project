[workspace]
resolver = "2"
members = [
    "crates/phago-core",
    "crates/phago-runtime",
    "crates/phago-wasm",
    "crates/phago-agents",
    "crates/phago-viz",
    "poc/knowledge-ecosystem",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/phago-framework/phago"
description = "Biological computing primitives for emergent agent systems"

[workspace.dependencies]
phago-core = { path = "crates/phago-core" }
phago-runtime = { path = "crates/phago-runtime" }
phago-wasm = { path = "crates/phago-wasm" }
phago-agents = { path = "crates/phago-agents" }
phago-viz = { path = "crates/phago-viz" }

uuid = { version = "1", features = ["v4", "serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
petgraph = "0.7"
